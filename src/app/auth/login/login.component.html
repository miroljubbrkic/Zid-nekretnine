

<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">

        <mat-form-field>
            <input 
            matInput 
            name="email"
            type="email"
            placeholder="E-Mail"
            ngModel
            #emailInput="ngModel"
            required
            email>

            <mat-error *ngIf="emailInput.invalid">Unesite ispravan email</mat-error>
        </mat-form-field>


        <mat-form-field>
            <input 
            matInput
            name="lozinka"
            type="lozinka"
            placeholder="Lozinka"
            ngModel
            #lozinkaInput="ngModel"
            required>

            <mat-error *ngIf="lozinkaInput.invalid">Unesite lozinku</mat-error>
        </mat-form-field>

        <button 
            mat-raised-button 
            color="accent"
            type="submit"
            *ngIf="!isLoading">Prijavi se</button>

        <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="test()">
            Test
        </button>



    </form>
</mat-card>
