<mat-card class="signup-card">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      
      <mat-form-field>
        <mat-icon matPrefix>email</mat-icon>
        <input 
          matInput 
          name="email"
          type="email"
          placeholder="E-Mail"
          ngModel
          #emailInput="ngModel"
          required
          email>
        <mat-error *ngIf="emailInput.invalid && emailInput.touched">Unesite ispravan email</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
        <input 
          matInput
          name="lozinka"
          type="password"
          placeholder="Lozinka"
          ngModel
          #lozinkaInput="ngModel"
          required>
        <mat-error *ngIf="lozinkaInput.invalid && lozinkaInput.touched">Unesite lozinku</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-icon matPrefix>person</mat-icon>
        <input 
          matInput
          name="ime"
          type="text"
          placeholder="Ime"
          ngModel
          #imeInput="ngModel"
          required>
        <mat-error *ngIf="imeInput.invalid && imeInput.touched">Unesite ime</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-icon matPrefix>person</mat-icon>
        <input 
          matInput
          name="prezime"
          type="text"
          placeholder="Prezime"
          ngModel
          #prezimeInput="ngModel"
          required>
        <mat-error *ngIf="prezimeInput.invalid && prezimeInput.touched">Unesite prezime</mat-error>
      </mat-form-field>

      <div class="phone-container">
        <!-- Phone Format Selector -->
        <mat-form-field class="format-select">
          <mat-select [(ngModel)]="phoneFormat" name="phoneFormat" required>
            <mat-option value="+381">+381</mat-option>
            <mat-option value="0">0</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Phone Number Field -->
        <mat-form-field class="phone-input">
          <mat-icon matPrefix>phone</mat-icon>
          <input 
            matInput
            name="telefon"
            type="tel"
            placeholder="Telefon"
            ngModel
            #telefonInput="ngModel"
            [pattern]="phoneFormat === '+381' ? '\\+3816[0-689][0-9]{6,7}' : '06[0-689][0-9]{6,7}'"
            required>
          <mat-error *ngIf="telefonInput.invalid && telefonInput.touched">
            Unesite broj telefona u formatu {{phoneFormat}}64xxxxxxx
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="button-container">
        <button 
          mat-raised-button 
          color="accent"
          type="submit"
          [disabled]="signupForm.invalid"
          *ngIf="!isLoading">Registruj se</button>
  
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="test()">
          Test data
        </button>
      </div>
    </form>
  </mat-card>
